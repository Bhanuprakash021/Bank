{% extends 'base.html' %}

{% block content %}
<div class="main_div">
    <form action="" method="post" class="form1">
        {% csrf_token %}
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name"> <br>
        
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" placeholder="Enter your date of birth"> <br>
        
        <label for="aadhar">Aadhar</label>
        <input type="number" maxlength="12" name="aadhar" id="aadhar" placeholder="Enter your Aadhar number"> <br>
        
        <label for="phone">MOBILE</label>
        <input type="number" name="phone" id="phone" placeholder="Enter your mobile number"> <br>
        
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address"> <br>
        
        <label for="address">Address</label>
        <textarea name="address" id="address" placeholder="Enter your address"></textarea>
        
        <button type="submit">CREATE</button>
    </form>
</div>
{% endblock content %}
