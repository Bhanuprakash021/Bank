{% extends 'base.html' %}
{% block content %}
{% load static %}
<br><br><br>

<div class="container">
    <div class="card">
        <a href="{% url 'create' %}">
            <img src="{% static 'assets/bank1.png' %}" alt="Create Account">
        </a>
        <p class="a1">Create Account</p>
    </div>
    <div class="card">
        <a href="{% url 'pin' %}">
            <img src="{% static 'assets/bank2.png' %}" alt="Set PIN">
        </a>
        <p class="a1">Set PIN</p>
    </div>
    <div class="card">
        <a href="{% url 'bal' %}">
            <img src="{% static 'assets/bank3.png' %}" alt="Check Balance">
        </a>
        <p class="a1">Check Balance</p>
    </div>
    <div class="card">
        <a href="{% url 'take' %}">
            <img src="{% static 'assets/bank4.png' %}" alt="Withdraw Money">
        </a>
        <p class="a1">Withdraw Money</p>
    </div>
    <div class="card">
        <a href="{% url 'dep' %}">
            <img src="{% static 'assets/bank5.png' %}" alt="Deposit Money">
        </a>
        <p class="a1">Deposit Money</p>
    </div>
    <div class="card">
        <a href="{% url 'transfer' %}">
            <img src="{% static 'assets/bank6.png' %}" alt="Transfer Money">
        </a>
        <p class="a1">Transfer Money</p>
    </div>
</div>

{% endblock content %}
